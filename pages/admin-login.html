<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Innlogging</title>
<link rel="stylesheet" href="../css/admin-login.css">
<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Faster+One&family=Poppins:wght@500;900&display=swap"
			rel="stylesheet"
		/>
</head>
<body>

<div id="loginContainer">
  <h2 style="color: white;">Admin Login</h2>
  <input type="text" id="username" class="inputfield" placeholder="Username" required>
  <input type="password" id="password" class="inputfield" placeholder="Password" required>
  <button id="loginButton" onclick="login()">Login</button>
</div>

<script>
  function login() {
    // login functionality 
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    
    // authentication
    if(username === "admin" && password === "secret") {
      // Redirect to admin dashboard
      window.location.href = 'admin-dashboard.html';
    } else {
      alert('Wrong username or password!');
    }
  }
</script>

</body>
</html>
