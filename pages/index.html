<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Click Spill</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Poppins:wght@500;900&display=swap" rel="stylesheet">
    <audio id="gameMusic" loop>
        <source src="../sounds/normal.mp3" type="audio/mpeg">
    </audio>
</head>
<body id="experisBackground">
    <h1 id="score">Points: 0</h1>
    <div id="timer">00:20</div>
    <button id="startButtonGamePage">Start Game</button>  
    <div id="gameContainer"></div>
    <div id="scoreContainer">
    </div>
    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <img id="lightningLeft" src="../images/LightningLeft.png" />
            <img id="lightningRight" src="../images/LightningRight.png" />
            <div id="messageContainer">
            <p id="endGameMessage">You got <span id="finalScore">0</span> points.</p>
            <p id="endGameMessage"> Nice Try!</p>
            </div>
            <button id="viewLeaderboard">Scoreboard</button>
            <button id="newgameButton">New Game</button>
        </div>
    </div>
    <script src="../javascript/index.js"></script>
</body>
</html>
